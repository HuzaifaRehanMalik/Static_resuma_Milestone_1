<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resuma builder by Huzaifa Rehan</h1>
    <form id="resuma builder">
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required> <br>
            <label for="E-mail">E-MAIL:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" id="education" rows="4" required></textarea>
        </fieldset>
        <fieldset>           
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea id="Experience" name="Experience" id="Experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skill</legend>
            <label for="Skill">Skill:</label>
            <textarea id="Skill" name="Skill" id="Skill" rows="4" required></textarea>
        </fieldset>
        <button>Genrate Resuma </button>

    </form>
</body>
</html>
